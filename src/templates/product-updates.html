<div data-ng-controller="productUpdatesController">
  <div class="" data-ng-repeat="update in productUpdates">
    <ul  class="update row" >
      <li class="col-xs-12">{{update.name}}</li>
      <li class="col-xs-6">{{update.parentProduct}}</li>
      <li class="col-xs-6">{{update.type}}</li>
    </ul>
  </div>
</div>
